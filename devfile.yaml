apiVersion: 1.0.0
metadata:
  name: quarkus-api-example-
components:
  - id: redhat/java11/latest
    preferences:
      java.server.launchMode: Standard
    type: chePlugin
  - id: ms-vscode/vscode-github-pullrequest/latest
    type: chePlugin
  - mountSources: true
    endpoints:
      - attributes:
          path: /food
        name: list-all-food
        port: 8080
      - attributes:
          public: 'false'
        name: debug
        port: 5005
    memoryLimit: 4G
    type: dockerimage
    volumes:
      - name: m2
        containerPath: /home/user/.m2
    alias: centos-quarkus-maven
    image: 'quay.io/eclipse/che-quarkus:ce0526f'
    env:
      - value: $(JAVA_OPTS)
        name: MAVEN_OPTS
      - value: 0.0.0.0
        name: QUARKUS_HTTP_HOST
      - value: '-XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10 -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90 -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom -Duser.home=/home/user'
        name: JAVA_OPTS
  - mountSources: true
    endpoints:
      - attributes:
          path: /food
        name: list-all-food
        port: 8080
    command:
      - tail
    args:
      - '-f'
      - /dev/null
    memoryLimit: 32M
    type: dockerimage
    alias: ubi-minimal
    image: registry.access.redhat.com/ubi8/ubi-minimal
  - memoryLimit: 256Mi
    type: dockerimage
    alias: postgresql
    image: 'quay.io/centos7/postgresql-13-centos7@sha256:994f5c622e2913bda1c4a7fa3b0c7e7f75e7caa3ac66ff1ed70ccfe65c40dd75'
    env:
      - value: user
        name: POSTGRESQL_USER
      - value: password
        name: POSTGRESQL_PASSWORD
      - value: food_db
        name: POSTGRESQL_DATABASE
      - value: /tmp/pgdata
        name: PGDATA
commands:
  - name: Package
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/quarkus-api-example'
        type: exec
        command: ./mvnw clean package -Dmaven.test.skip
        component: centos-quarkus-maven
  - name: Start Development mode (Hot reload + debug)
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/quarkus-api-example'
        type: exec
        command: './mvnw compile quarkus:dev'
        component: centos-quarkus-maven
  - name: Run tests
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/quarkus-api-example'
        type: exec
        command: './mvnw test'
        component: centos-quarkus-maven
  - name: Package Native
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/quarkus-api-example'
        type: exec
        command: ./mvnw package -Dnative -Dmaven.test.skip -Dquarkus.native.native-image-xmx=2G
        component: centos-quarkus-maven
  - name: Start Native
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/quarkus-api-example/target'
        type: exec
        command: ./quarkus-api-example-1.0.0-SNAPSHOT-runner
        component: ubi-minimal
  - name: Attach remote debugger
    actions:
      - referenceContent: |
          {
            "version": "0.2.0",
            "configurations": [
              {
                "type": "java",
                "request": "attach",
                "name": "Attach to Remote Quarkus App",
                "hostName": "localhost",
                "port": 5005
              }
            ]
          }
        type: vscode-launch